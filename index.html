<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBuddy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>StudyBuddy</h1>
        <p>Stay organized. Stay focused.</p>
    </header>

    <main>
         <!-- this is the section for the pomodoro timer -->
        <section class="card" id="timer-section">
            <h2>Timer</h2>
            <div id="timer-display">10</div>
               <div id="timer-mode">Work</div>
            <button id="start-btn">Start</button>
            <button id="reset-btn">Reset</button>
        </section>

        <!-- this is the section for the task list -->
        <section class="card" id="tasks-section">
            <h2>Task List</h2>
            <input type="text" id="task-input" placeholder="Add a task...">
            <button id="add-task-btn">Add</button>
            <ul id="task-list"></ul>
        </section>

        <!-- this is the section for the progress tracker -->
        <section class="card" id="progress-section">
            <h2>Progress Tracker</h2>
            <p> Sessions Completed: <span id="sessions-count">0</span></p>
            <button id="reset-sessions-btn">Reset sessions</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
